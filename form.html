<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" />
    <title>Document</title>
  </head>
  <body>
    <!--  Navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top shadow-sm">
      <div class="container">
        <a href="#" class="navbar-brand"
          ><b><<span style="color: #e1578a">/</span><span class="text-warning">></span> Ilhan <span style="color: #e1578a">Mahardika</span></b></a
        >

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="form.html" class="nav-link btn btn-sm btn-primary sign-button">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End of Navbar -->

    <!-- form -->
    <section class="bg-dark text-light vh-100 p-5 mt-5">
      <div class="container">
        <div class="text-center">
          <h2 class="fw-bold">Sign Up</h2>
        </div>

        <div class="row justify-content-center my-3">
          <div class="col-lg-6">
            <form style="max-width: 400px; margin: auto">
              <label for="name" class="form-label">Your name</label>
              <input type="text" class="form-control" id="name" placeholder="e.g. Darth Vader" required autofocus />

              <label for="email" class="form-label mt-3">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="e.g. darth123@mail.com" required />

              <label for="password" class="form-label mt-3">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Your password" required />

              <label for="con-password" class="form-label mt-3">Confirm password</label>
              <input type="password" class="form-control" id="con-password" placeholder="Retype your password" required />
              <p id="message"></p>

              <div class="mt-5 text-center">
                <button class="btn btn-lg btn-primary btn-block" onclick="checkPassword()" style="width: 100%; background-color: #e1578a; border-color: #c73d70">Sign up</button>
              </div>
              <div class="text-center">
                <p class="fw-light fs-6 mt-1">Already have an account? <a href="signin.html">Sign in</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      function checkPassword() {
        let password = document.getElementById("password").value;
        let conpassword = document.getElementById("con-password").value;
        let message = document.getElementById("message");

        if (password.length != 0) {
          if (password != conpassword) {
            message.textContent = "Password doesn't match";
            message.style.color = "#d9534f";
          } else {
            alert("Anda berhasil membuat akun!");
          }
        }
      }
    </script>
  </body>
</html>
